<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/SignUp/SignUp.css    " />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>Sign Up | NeruMeru</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-md-6 side-image">
            <!-------Image-------->
            <img src="images/white.png" alt="" />
            <div class="text"></div>
          </div>
          <div class="col-lg-6 col-sm-12 col-md-6 right">
            <div class="input-box">
              <header>Create account</header>
              <div class="input-field">
                <input type="text" class="input" id="username" required autocomplete="off" />
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input type="email" class="input" id="email" required />
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Confirm Password</label>
              </div>
              <div class="input-field">
                <a href="Login.html" class="btn btn-submit">Sign Up</a>
              </div>
              <div class="signin">
                <span>Already have an account? <a href="Login.html">Log in here</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // mendapatkan referensi ke elemen tombol "Sign Up"
    const signUpButton = document.querySelector('.btn-submit');

    // menambahkan event listener untuk menangani klik tombol "Sign Up"
    signUpButton.addEventListener('click', function () {
      // menampilkan pesan peringatan
      alert('Pendaftaran berhasil!');
    });
  </script>
</html>
