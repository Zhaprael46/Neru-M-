<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/Log/Login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <title>Login | NeruMeru</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-lg-6 col-sm-12 col-md-6 side-image">
            <!-------Image-------->
            <img src="images/white.png" alt="" />
            <div class="text"></div>
          </div>
          <div class="col-lg-6 col-sm-12 col-md-6 right">
            <div class="input-box">
              <header>Welcome Back</header>
              <div class="input-field">
                <input type="text" class="input" id="email" required autocomplete="off" />
                <label for="email">Username / Email </label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <a href="index.html" class="btn btn-Login">Login</a>
              </div>
              <div class="signin">
                <span>Not Register Yet? <a href="SignUp.html">Sign Up Here</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
